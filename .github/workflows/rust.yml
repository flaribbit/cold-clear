name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cd c-api && cargo build --release
    - name: Artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: files
        path: |
          ../target/release/*.dll
          ../target/release/*.exe
